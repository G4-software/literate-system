<form action="{{block.script}}" method="{{block.method}}">
    <table>
        {% for input in block.inputs %}
        <tr>
            <td class="label">{{input.label}}</td>
            <td class="input">
                {% if input.type == 'textarea' %}
                    <textarea name="{{input.name}}" {% if input.args %} {{input.args}} {% endif %}></textarea>
                {% elseif input.type == 'list'%}
                    <select name="{{input.name}}" {% if input.args %} {{input.args}} {% endif %} size=1>
                        {% for option in input.options %}
                            <option value="{{option.value}}">{{option.label}}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input type="{{input.type}}" name="{{input.name}}" {% if input.args %} {{input.args | raw}} {% endif %} />
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="button" value="{{block.submit_button_text}}" />
</form>
